<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Alert Â· Dinosaur Park Status</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-196.png">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700" rel="stylesheet">
</head>
<body>

  <main class="dashboard grid">
    <h1 class="visually-hidden">Dinosaur Park Status</h1>
    <div class="dashboard-map unit xs-1 m-1 l-2-3 relative">
      <p class="giga pin-top-right">Park map</p>
      <!-- Insert the map SVG -->
      <picture>
        <img class="img-flex" src="images/island-map.svg" alt="">
      </picture>
    </div>
    <div class="dashboard-right unit xs-1 m-1 l-1-3">
      <div class="dashboard-controls dashboard-controls-top text-center">
        <!-- Insert the top menu of buttons -->
        <menu class="list-group-inline push-0 island-1-2">

          <li>
            <button class="blue-btn btn action-btn" type="button">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#warning"></use></svg>
              </i>
            </button>
          </li>

          <li>
            <button class="blue-btn btn action-btn" type="button">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#stop"></use></svg>
              </i>
            </button>
          </li>

          <li>
            <button class="blue-btn btn action-btn" type="button">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#power"></use></svg>
              </i>
            </button>
          </li>

          <li>
            <button class="blue-btn btn action-btn" type="button">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#tel"></use></svg>
              </i>
            </button>
          </li>

        </menu>
      </div>
      <div class="grid">
        <div class="dashboard-stats unit xs-1 s-1 m-1-2 l-1 relative">
          <p class="giga pin-top-right">Weekly stats</p>
          <!-- Insert the stats SVG -->
          <picture>
            <img class="img-flex" src="images/stats.svg" alt="">
          </picture>
        </div>
        <div class="dashboard-videos unit xs-1 s-1 m-1-2 l-1 relative">
          <p class="giga pin-top-right">CCTV</p>
          <!-- Insert the CCTV SVG -->
          <picture>
            <img class="img-flex" src="images/cctv.svg" alt="">
          </picture>
          <!-- Insert the menu playback controls -->
          <menu class="list-group-inline push-0 center-flow island-1-2">

            <li>
              <button class="blue-btn btn action-btn" type="button">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#backward"></use></svg>
                </i>
              </button>
            </li>

            <li>
              <button class="blue-btn btn action-btn" type="button">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#pause"></use></svg>
                </i>
              </button>
            </li>

            <li>
              <button class="blue-btn btn action-btn" type="button">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#forward"></use></svg>
                </i>
              </button>
            </li>

          </menu>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
